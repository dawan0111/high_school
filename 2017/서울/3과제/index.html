<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="stylesheet/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/main.css">

    <script type="text/javascript" src="script/jquery.js"></script>
    <script type="text/javascript" src="script/jquery-ui.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo center">제주도 관광객 통계 서비스</a>
            </div>
        </nav>
    </header>
    <section id="main" class="z-depth-4">
        <div class="row">
             <div class="nm input-field col s6 offset-s3">
	          	<input id="name" type="text" class="validate">
	          	<label for="name">name</label>
	          	<ul class="autocomplete autocomplete-content dropdown-content">
	          	</ul>
	        </div>
        </div>
		<div class="row">
             <div class="nm input-field col s2 offset-s5">
	          	<input type="checkbox" class="sortBox filled-in" id="filled-in-box"/>
	      		<label for="filled-in-box">가나다 순으로 정렬</label>
	        </div>
        </div>
        <div class="row">
             <div class="nm input-field col s2 offset-s5">
                <a class="waves-effect waves-light btn more disabled graphBtn">그래프 비교</a>
            </div>
        </div>
        <ul class="table">
        	<ul class="head">
        		<li>체크</li>
        		<li>idx</li>
        		<li>이름</li>
        		<li>하루 평균 관광객(천명)</li>
        		<li>그래프</li>
        	</ul>
        	<ul class="body">
        		<li>
        			<div class="nm input-field col s1">
			          	<input type="checkbox" class="chk filled-in" id="1"/>
			      		<label for="1"></label>
			        </div>
        		</li>
        		<li>1</li>
        		<li>example</li>
        		<li>221</li>
        		<li>
        			<a class="waves-effect waves-light btn">보기</a>
        		</li> 
        		<li class="canvas"></li>
        	</ul>
        </ul>
    </section>
    <script type="text/javascript" src="script/data.js"></script>
    <script type="text/javascript" src="script/app.js"></script>

    <style>
        .dsadsad {
            position: absolute;
        }
    </style>
</body>
</html>
